{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 border rounded bg-light shadow-sm text-center">
                <h3 class="mb-3">{% trans "Email Sent" %}</h3>
                <p class="text-muted">
                    {% trans "If the email you entered is associated with an account, you will receive a message with instructions to reset your password." %}
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">{% trans "Return to Login" %}</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
