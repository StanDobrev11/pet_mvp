{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<section class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="p-4 border rounded bg-light shadow-sm text-center">
                <h3 class="mb-3">{% trans "Password Reset Complete" %}</h3>
                <p class="text-muted">{% trans "Your password has been set. You can now log in with your new credentials." %}</p>
                <a href="{% url 'login' %}" class="btn btn-primary mt-3">{% trans "Log In" %}</a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
