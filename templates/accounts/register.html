{% extends "base.html" %}

{% block content %}
    <section class="site-section register">
        <div class="inner">
            <div class="title">
                <h2>Please fill out the form to register</h2>
            </div>
            <div class="form">
            <form action="{% url 'register' %}?next={{ next }}" method="post" class="register-form">

                {% for field in form %}
                <div class="fieldWrapper">
                    {{ field.errors }}
                    {{ field.label_tag }} {{ field }}
                    {% if field.help_text %}
                    <p class="help" id="{{ field.auto_id }}_helptext">
                        {{ field.help_text|safe }}
                    </p>
                    {% endif %}
                </div>
                {% endfor %}

                {% csrf_token %}
                <div class="buttons">
                    <button type="submit" class="btn register-btn">Register</button>
                    <button class="btn btn-secondary" onclick="{% url "index" %}">Login instead?</button>
                </div>
            </form>
        </div>
        </div>
    </section>
{% endblock %}
