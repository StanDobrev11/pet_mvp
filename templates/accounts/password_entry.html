{% extends 'base.html' %}

{% block content %}
    <form method="post">
    {% csrf_token %}

    <div>
        <label for="id_password">Password</label>
        {{ form.password }}
        {% if form.errors.password %}
            <p class="error">{{ form.errors.password }}</p>
        {% endif %}
    </div>
    <button type="submit">Log In</button>
</form>
{% endblock %}
