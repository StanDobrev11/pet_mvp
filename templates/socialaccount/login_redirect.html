{% extends "base.html" %}
{% load i18n %}

{% block content %}
<section class="container mt-5 text-center">
  <h2>{% trans "You are about to log in with your Google account." %}</h2>

    {% csrf_token %}
    <button type="submit" class="btn btn-primary mt-3">
      {% trans "Continue" %}

  </form>
</section>
{% endblock %}
