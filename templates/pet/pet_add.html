{% extends "base.html" %}

{% block content %}

        {{ form.as_p }}
        {% csrf_token %}
        <p>

        </p>

        <p>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </p>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>

    </form>
{% endblock %}
