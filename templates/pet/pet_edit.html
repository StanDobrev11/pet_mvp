{% extends "base.html" %}

{% block content %}
    <form action="{% url 'pet-edit' pk=pet.pk %}" method="post">

        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <button type="submit" class="btn btn-secondary">Save</button>
        </p>

        <p>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </p>

        <a href="{% url 'pet-details' pk=pet.pk %}" class="btn btn-secondary">Back</a>

    </form>
{% endblock %}
